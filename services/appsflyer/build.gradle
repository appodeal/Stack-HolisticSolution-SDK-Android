apply plugin: 'com.android.library'
apply from: '../service.gradle'

android {

    defaultConfig {
        versionCode 4
        versionName "1.1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //Appsflyer SDK
    remoteDependency 'com.appsflyer:af-android-sdk:6.2.0'
    //Play Install Referrer Library for AppsFlyer SDK
    remoteDependency 'com.android.installreferrer:installreferrer:1.1.2'
}