apply plugin: 'com.android.library'
apply from: '../service.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //Appsflyer SDK
    remoteDependency 'com.appsflyer:af-android-sdk:5.2.0'
    //Play Install Referrer Library for AppsFlyer SDK
    remoteDependency 'com.android.installreferrer:installreferrer:1.1.2'
    //Facebook SDK
    remoteDependency 'com.facebook.android:facebook-android-sdk:4.42.0'

    implementation project(path: ':sdk')
    implementation 'com.android.support:support-annotations:28.0.0'
}