apply plugin: 'com.android.library'
apply from: '../service.gradle'

ext {
    sdkVersion = "6.2.0"
}

android {
    defaultConfig {
        versionCode 1
        versionName "${versionCode}"
        buildConfigField "String", "COMPONENT_SDK_VERSION", "\"${sdkVersion}\""
        buildConfigField "String", "COMPONENT_VERSION", "\"${obtainHSComponentAarVersion(project)}\""
        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    //Appsflyer SDK
    remoteDependency "com.appsflyer:af-android-sdk:$sdkVersion"
    //Play Install Referrer Library for AppsFlyer SDK
    remoteDependency 'com.android.installreferrer:installreferrer:1.1.2'
}