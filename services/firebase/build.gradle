apply plugin: 'com.android.library'
apply from: '../service.gradle'

android {

    defaultConfig {
        versionCode 3
        versionName "1.1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //Firebase Remote Config SDK
    remoteDependency 'com.google.firebase:firebase-config:19.1.4'
    remoteDependency 'com.google.firebase:firebase-analytics:17.5.0'
}