apply plugin: 'com.android.library'
apply from: '../service.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //Firebase Remote Config SDK
    remoteDependency 'com.google.firebase:firebase-config:19.1.4'
    remoteDependency 'com.google.firebase:firebase-analytics:17.4.3'

    implementation project(path: ':sdk')
}