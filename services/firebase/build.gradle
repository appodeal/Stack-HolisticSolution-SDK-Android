apply plugin: 'com.android.library'
apply from: '../service.gradle'

android {
    defaultConfig {
        versionCode 1
        versionName "${versionCode}"
        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    //Firebase Remote Config SDK
    remoteDependency 'com.google.firebase:firebase-config:19.1.4'
    remoteDependency 'com.google.firebase:firebase-analytics:17.5.0'
}