apply plugin: 'com.android.library'
apply from: '../service.gradle'

ext {
    sdkVersion = "4.28.1"
}

android {
    defaultConfig {
        versionCode 1
        versionName "${versionCode}"
        buildConfigField "String", "COMPONENT_SDK_VERSION", "\"${sdkVersion}\""
        buildConfigField "String", "COMPONENT_VERSION", "\"${obtainHSComponentAarVersion(project)}\""
        consumerProguardFiles "consumer-rules.pro"
    }
}

repositories {
    maven {
        url "https://artifactory.appodeal.com/appodeal"
    }
}

dependencies {
    //Adjust SDK
    implementation "com.adjust.sdk:adjust-android:$sdkVersion"
    //Adjust Purchase SDK
    implementation 'com.explorestack.adjust:sdk-purchase:1.1.2'
    //Play Install Referrer Library for Adjust SDK
    implementation 'com.android.installreferrer:installreferrer:1.1.2'
    //Play Services Ads Identifier Library for Adjust SDK
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
}