apply plugin: 'com.android.library'
apply from: '../service.gradle'

android {

    defaultConfig {
        versionCode 1
        versionName "1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://artifactory.appodeal.com/appodeal"
    }
}

dependencies {
    //Adjust SDK
    remoteDependency 'com.adjust.sdk:adjust-android:4.28.1'
    //Android purchase SDK of Adjust
    remoteDependency 'com.explorestack.adjust:sdk-purchase:1.1.2'
    //Play Install Referrer Library for Adjust SDK
    remoteDependency 'com.android.installreferrer:installreferrer:1.1.2'
    remoteDependency 'com.google.android.gms:play-services-ads-identifier:17.0.0'
}